<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>ZEN</title>

</head>

<body>

    <header class="header">
        <div class="container header-contaainer">
            <div class="header-wrapp__left">
                <div class="header-logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="header-wrapp__left--nav">
                    <a href="#" class="left__nav--link link">Personal</a>
                    <a href="#" class="left__nav--link link">Business</a>
                </div>

            </div>
            <div class="header-wrapp__righ">
                <a href="#" class="right__nav--link link">Zenefits</a>
                <a href="#" class="right__nav--link link">Features</a>
                <a href="#" class="right__nav--link link">Pricing</a>
                <button class="right__nav--btn">Get app</button>
            </div>
        </div>
    </header>

    <section class="peaceful">
        <div class="container container-peaceful">
            <div class="container-peaceful__content">
                <div class="content-play">
                    <svg class="icon ico-play">
                        <use xlink:href="img/icons.svg#ico-play"></use>
                    </svg>
                    <div class="content-play-text">In every beginning, there is chaos.</div>
                </div>
                <h1 class="peaceful-title">Peaceful shopping. Mindful money.</h1>
                <div class="peaceful-info">See how we can help with making your shopping experience and money management
                    more ZEN.</div>

                <div class="plate apple__icons">
                    <img src="img/apple-btn.png" alt="">
                </div>
                <div class="plate google__icons">
                    <img src="img/google-btn.png" alt="">
                </div>









            </div>
            <div class="container-peaceful__image">
                <img src="img/image-1.png" alt="" class="peaceful__image-1">
            </div>

        </div>

    </section>



</body>

</html>
